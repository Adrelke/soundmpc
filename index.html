    <title>SoundBox</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

<body>
    <h1>SoundBox</h1>
    <section class="container hello">
        <div class="row justify-content-between">
            <div class="col-sm bordure sample1">

            </div>
            <div class="col-sm bordure sample2">

            <div class="col-sm bordure sample3">

            </div>
            <div class="col-sm bordure sample4">

        <div class="row mt-3">

                Q
            </div>
            <div class="col-sm bordure sample7">

                <option>loop2</option>
                <option>loop3</option>

        </div>
    </section>
